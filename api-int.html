<!DOCTYPE html>
<html lang="en" ng-app="myapp">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.11.4/themes/redmond/jquery-ui.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/css/ui.jqgrid.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/free-jqgrid/4.14.0/jquery.jqgrid.min.js"></script>
    <script src="apint.js"></script>
    <title>Document</title>
</head>

<body>
    <div ng-controller="people">
        <h2>Details of the people</h2>
        <table id="mygrid" ></table>
        <ul>
            <li type="1" ng-repeat="x in detail">
                {{"id :"+ x.id +" "+ "Name:" + x.name +" "+ "Gender:" + x.gender +" "+ "Email:" + x.email +" "+
                "Status:" + x.status}}
            </li>
        </ul>
    </div>
</body>

</html>
